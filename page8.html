<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positionnement Fixe</title>
    <style>
        .item {
            background-color: coral;
            width: 100px;
            height: 100px;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="item">Fixe</div>
     <div style="height: 2000px;"></div>
</body>
</html>

<!-- . Positionnement Fixe (Fixed)
Définition : Un élément positionné fixement est retiré du flux normal du document et est positionné par rapport à la fenêtre de visualisation (viewport). Il reste en place même lorsque la page défile.
Effet : L'élément ne bouge pas avec le défilement de la page -->
